 <!DOCTYPE HTML>
<html lang="es">

 <head>
        <meta charset="utf-8">
        <title>Curso de Docker</title>
    </head>

    <hr/>
    <body>
        <h1>Curso de Docker</h1>
        <hr>
        <h3>Leyendo datos desde la base de datos</h3>
        <form action="" method=post enctype=multipart/form-data>
        <p>
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Edad</td>
                </tr>
                {% for persona in personas %}
                <tr>
                    <td>{{persona[1]}}</td>
                    <td>{{persona[2]}}</td>
                    <td>{{persona[3]}}</td>
                </tr>
                {% endfor %}
            </table>
        </p>
        </form>
    </body>
 </html>
